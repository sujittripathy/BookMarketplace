<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Book</title>
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<form class="form-narrow form-horizontal" method="post">
    <legend>Add new book to market place</legend>
    <fieldset>
        <div>
            <label for="isbn">ISBN: </label>
            <input type="text" field="*{isbn}"/><br/>
        </div>
        <div>
            <label for="author">Author: </label>
            <input type="text" field="*{author}"/><br/>
        </div>
        <div>
            <label for="cntry">Country: </label>
            <input type="text" field="*{cntry}"/><br/>
        </div>
        <div>
            <label for="gender">Gender: </label>
            <input type="text" field="*{gender}"/><br/>
        </div>
        <div>
            <label for="title">Title: </label>
            <input type="text" field="*{title}"/><br/>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Add Book</button>
                <a href="/book/home">Back to Home</a>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
