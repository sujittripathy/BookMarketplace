<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Book</title>
   <!-- <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script th:src="@{/resources/js/bootstrap.min.js}"></script>-->
</head>
<body>
<form th:action="@{/add}" th:object="${book}" class="form-narrow form-horizontal" method="post">
    <legend>Add new bookDomain to market place</legend>
    <fieldset>
       <!-- <div>
            <label for="isbn">ISBN: </label>
            <input type="text" th:field="*{isbn}"/><br/>
        </div>-->
        <div>
            <label for="title">Title: </label>
            <input type="text" th:field="*{title}"/><br/>
        </div>
        <div>
            <label for="author">Author: </label>
            <input type="text" th:field="*{author}"/><br/>
        </div>
        <div>
            <label for="author">Price ($): </label>
            <input type="text" th:field="*{price}"/><br/>
        </div>
        <div>
            <label for="cntry">Country: </label>
            <input type="text" th:field="*{cntry}"/><br/>
        </div>
        <div>
            <label for="publisher">Publisher: </label>
            <input type="text" th:field="*{publisher}"/><br/>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Add Book</button>
                <a href="/home">Back to Home</a>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
